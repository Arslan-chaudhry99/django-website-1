{% extends 'store/layouts/main.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="container mt-3 ">
    <div class="row">
        <div class="col-md-12">
          <div class="px-3 py-3">
            <h4>{{category_name}}</h4>
          </div>  
          <div class="row">
            {% for item in products %}
            <div class="col-md-2">
              <div class=" ">
               <a href="{% url 'productview' item.category.slug item.name %}">
                 <div class="card-body ">
                   <div class="card-image ">
                       <img src="{{item.product_imge.url}}" alt="" width="100%" height="100%" style="object-fit: cover;">
                       
                   </div>  
                  </a> 
                      <p class=" mt-3 " >{{item.name}}</p>
                       <span class="float-start text-dark bold ">{{item.selling_price}}$</span>                
                 </div>                 
                             
              </div>
            </div>
            {% endfor %}
           </div>
        </div>
    </div>
</div>
    <style>
     span{
       font-weight: bold;
     }
     .b{
       text-decoration: none;
     }
    </style>
{% endblock body %}
