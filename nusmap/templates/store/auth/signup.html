<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

{% block body %}
<body class="my-3 bg-light">
  
      <div class="d-flex flex-column  w-50 mx-auto bg-white  p-5 cont">
        <h3 class="text-center mb-3 ">Create an Account</h3>
        <p class="text-center mb-3">Sign Up with your social media account or email address</p>
          <div class="d-flex justify-content-around">
           <div class="bg-secondary border-0  text-light  d-flex align-items-center rd"><i class="bi bi-facebook btn-lg "></i> </div>
           <div class="bg-secondary border-0 text-light rd  d-flex align-items-center"><i class="bi bi-google btn-lg "></i></div>
           <div class="bg-secondary border-0 text-light  rd d-flex align-items-center"><i class="bi bi-twitter btn-lg "></i></div>
          </div>
        <div class="bg-danger vl mt-5">
        <span class="inner ">or</span>
        
        </div>
      {% if messages %}
      {% for message in messages %}
      <p class='{{ message.tags }} d-inline text-danger' >{{ message }}</p>
      {% endfor %}
      {% endif %}
        <div class=" mt-5 ">
        <form action="/signup" method="post" >
          {% csrf_token %}
          <div class=" border border-secondary text-danger py-1 px-2  d-flex align-items-center">
            <i class="bi bi-person-bounding-box btn-lg text-dark"></i>
             <input type="text" class="border-0 w-100 outlin " placeholder="Username" name="username">
          </div>
          <!-- 000 -->
          <div class=" border border-secondary text-danger py-1 px-2  d-flex align-items-center mt-3">
            <i class="bi bi-envelope-fill btn-lg text-dark"></i> 
            <input type="text" class="border-0 w-100 outlin " placeholder="Email Address" name="email">
          </div>
          <!-- 000 -->
          <div class=" border border-secondary text-danger py-1 px-2  d-flex align-items-center mt-3">
            <i class="bi bi-eye btn-lg text-dark " onclick="visible()" >

            </i> <input type="password" class="border-0 w-100 outlin visible" placeholder="Password" name="password" >
          </div>
          <!-- 000 -->
          <div class=" border border-dark  text-danger py-1 px-2  d-flex align-items-center mt-3">
            <i class="bi bi-eye btn-lg text-dark" >

            </i> <input type="password" class="border-0 w-100 outlin visible" placeholder="Re-Enter Password" name="cpass" >
          </div>
          
        </div>
        <div class=" ">

          <!-- 000 -->
          <div class="  py-1 px-2  d-flex align-items-center mt-3 justify-content-between">
            <div class="ald"><p>Already an account</p><a href="user_login">Sign In</a></div>
           
            <Button class="btn btn-sm btn-secondary" type="submit">Sign Up Now!</Button>
          </div>
        </form>
        </div>
      
     </div>
</div>

 <style>
span{
  width: 30px;
  height: 30px;
  border: 1px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  position: absolute;
  
}
.vl { 
 
  border: 2px solid #ddd;
  display: flex; 
  justify-content: center;
  align-items: center;
}
.inner {
  position: absolute;
  
  transform: translateX(50% );
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 50%;
  padding: 8px 10px;
  
}
.outlin{
  outline: none;
}
.ald{
  display: flex;
  line-height: 1px;
}
.ald p{
  margin-right: 4px;
}
.rd{
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}
@media (min-width: 768px) { 
  .cont{
    width: 100%;
    padding: 0;
  }
}
 </style>    

<script>

 function visible(){

 }
</script>

   
{% endblock body %}
