<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

{% block body %}
<body class="my-5">
      <div class="d-flex flex-column w-25 mx-auto ">
          <div class=" d-flex  justify-content-center align-items-center">
<img src="static\icon\signup .png" alt="" width="70px">
          </div>
          <h3 class="btn-lg">Already a member? <a href="login" class="btn-lg">Log in</a></h3>
        <div class="btn btn-primary btn-lg text-light mb-3" style="background-color: #3B5998;"> <i class="bi bi-facebook"></i>   SignUp With Facebook</div>
        <div class="btn btn-primary btn-lg border-0 text-light" style="background-color: #dd4b39;"> <i class="bi bi-google  "></i>   SignUp With Google</div>
        <div class="btn btn-primary btn-lg border-0 text-light my-3" style="background-color: #55ACEE;"> <i class="bi bi-twitter"></i>   SignUp With Twitter</div>

        <div class="mb-3 ">
          {% if messages %}
          {% for message in messages %}
          <p class='{{ message.tags }} d-inline text-danger' >{{ message }}</p>
          {% endfor %}
          {% endif %}
            <form action="/" method="post" >
                {% csrf_token %}
                <label for="username" class="form-label">username <p class="text-danger d-inline">*</p></label>
                <input type="text" class="form-control" id="username" placeholder="Enter Your UserName" name="username" required>
            <label for="email" class="form-label">Email <p class="text-danger d-inline">*</p>
            </label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email" required>
            <label for="password" class="form-label">password <p class="text-danger d-inline">*</p>
            </label>
            <input type="text" class="form-control" id="password" placeholder="Enter Your Password" name="password" required>
            <label for="cpass" class="form-label">Conform Password <p class="text-danger d-inline">*</p>
            </label>
            <input type="text" class="form-control" id="cpass" placeholder="Enter Again Your Password" name="cpass" required>
          </div>
         
          <button class="btn btn-primary" type="submit">SignUp Now!</button>
         </form>

        </div>



   
{% endblock body %}
