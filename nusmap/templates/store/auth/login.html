<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
{% block body %}
<body class="my-5"> 
    <div class="d-flex flex-column w-25 mx-auto ">
      {% if messages %}
      {% for message in messages %}
      <p class='{{ message.tags }} d-inline text-danger' >{{ message }}</p>
      {% endfor %}
      {% endif %}
      
      <div class="mb-3 ">
        <div class=" d-flex  justify-content-center align-items-center">
          <h1><img src="static\icon\icons8-login-30 .png" alt="" width="100px"></h1> 
        </div>
          <form action="/login" method="post">
              {% csrf_token %}
              <label for="email" class="form-label">Email <p class="text-danger d-inline">*</p></label>
              <input type="text" class="form-control" id="email" placeholder="Enter Your Email Address" name="email" required>
          <label for="loginpass" class="form-label">Password <p class="text-danger d-inline">*</p></label>
          <input type="text" class="form-control" id="loginpass" placeholder="Enter Your Password" name="loginpass" >
        </div>
        
        <button class="btn btn-primary" type="submit">Login Now!</button>
        <h3 class="btn-sm">Recover Password<a href="forgetpassword" class="btn-lg">forget password</a></h3>   
       </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
  
{% endblock body %}
